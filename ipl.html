<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <title>JS - Example</title>
  </head>
  <body>
    <div class="py-2 bg-danger text-white text-center mb-2">
        <h1 class="display1">JavaScript</h1>
        <small>JavaScript is the world's most popular programming language for web development, It is easy to learn</small>
    </div>

    <div class="container">
            <div class="row">
                 <div class="col-md-2">
                      <div id="idShowTeams"></div>  
                </div>
                <div class="col-md-5">
                    <div id="idShowTeamLabels" class="mt-2"></div>
                    <div id="idPlayerData" class="row">
                        
                    </div>
                </div>

                <div class="col-md-5">
                  <div class="py-2 bg-danger text-white text-center mt-2">Amount Spent By Teams</div>
                   <div id="showTeamAmount"></div>
                   <div id="idPieChart"></div>
                </div>
                     
            </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/iplstat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
